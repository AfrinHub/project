
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Helper - JU IIT</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    

  <!-- Navbar Section -->
  <nav></nav>

  <!-- Hero Section -->
  <section></section>

  <!-- Courses Section -->
  <section></section>

  <!-- Materials Section -->
  
    <section class="container my-5" id="materials">
    <h2 class="section-title ">Study Materials</h2>
    <div id="materialList" class="row g-4"></div>
  </section>
   

  <!-- Notices Section -->
   <section class="container my-5" id="notices">
    <h2 class="section-title ">Notices & Announcements</h2>
    <ul id="noticeList" class="list-group"></ul>
  </section>


  <!-- Exam Routine Section -->
 
  <section class="container my-5" id="routine">
    <div class="text-center mb-4">
      <h2 class=" section-title"> Exam Routine</h2>
      <ul id="noticeList" class="list-group"></ul>
    </div>

    <!-- Search Bar --> 
    <input type="text" id="searchCourse" class="form-control mb-3" placeholder="🔍 Search by courses,date,room.." />
    <!-- Table -->
    <div class="table-responsive shadow-lg rounded-3">
      <table class="table table-hover table-bordered align-middle text-center mb-0">
        <thead class="custom-thead table-primary">
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Course</th>
            <th scope="col">Time</th>
            <th scope="col">Room</th>
          </tr>
        </thead>
        <tbody id="routineList"></tbody>
      </table>
    </div>
  </section>


  <!-- FAQ Section -->
  <section></section> 

  <!-- Testimonials Section -->
  <section></section> 

  <!-- Contact Section -->
  <section></section> 

  <!-- Footer Section -->
  <footer></footer>

  
  <script src="js/index.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
